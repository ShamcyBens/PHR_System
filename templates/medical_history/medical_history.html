{% extends 'base.html' %}
{% load static %}
{% block head_block %}

{% endblock  %}
{% block body_block %}
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">PHR /</span>Medical History</h4>
              <div class="card mb-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="card-body">

                    <div class="row">
                        <h6 class="text-muted"></h6>
                        <div class="nav-align-top mb-4">
                          <ul class="nav nav-pills mb-3 nav-fill" role="tablist">
                            <li class="nav-item">
                              <button
                                type="button"
                                class="nav-link active"
                                role="tab"
                                data-bs-toggle="tab"
                                data-bs-target="#navs-pills-justified-home"
                                aria-controls="navs-pills-justified-home"
                                aria-selected="true"
                              >
                                <i class="tf-icons bx bx-home"></i> General History
                                <!-- <span class="badge rounded-pill badge-center h-px-20 w-px-20 bg-danger">3</span> -->
                              </button>
                            </li>
                            <li class="nav-item">
                              <button
                                type="button"
                                class="nav-link"
                                role="tab"
                                data-bs-toggle="tab"
                                data-bs-target="#navs-pills-justified-profile"
                                aria-controls="navs-pills-justified-profile"
                                aria-selected="false"
                              >
                                <i class="tf-icons bx bx-user"></i> Surgical History
                              </button>
                            </li>
                            <li class="nav-item">
                              <button
                                type="button"
                                class="nav-link"
                                role="tab"
                                data-bs-toggle="tab"
                                data-bs-target="#navs-pills-justified-messages"
                                aria-controls="navs-pills-justified-messages"
                                aria-selected="false"
                              >
                                <i class="tf-icons bx bx-message-square"></i> Family History
                              </button>
                            </li>
                          </ul>
                          <div class="tab-content">
                            <div class="tab-pane fade show active" id="navs-pills-justified-home" role="tabpanel">
                              <div class="form-group" id="div_ins_doc_upload">
                                <label class="btn-text" >Prescription</label>
                                <input name="prescriptions" class="form-control" type="file" onchange="loadFile(event)"/>
                              </div><br>
                              <button type="submit" class="btn rounded-pill btn-info">Save</button>
                            </div>
                            <div class="tab-pane fade" id="navs-pills-justified-profile" role="tabpanel">
                              
                            </div>
                            <div class="tab-pane fade" id="navs-pills-justified-messages" role="tabpanel">
                              
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </form>
              </div>
            </div>
            <!-- / Content -->
            <script>
                var loadFile = function (event) {
          var image = document.getElementById("output");
          image.src = URL.createObjectURL(event.target.files[0]);
          };
          
            </script>
            {% endblock %}
